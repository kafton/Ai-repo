name: AI Evolver

on:
  workflow_dispatch:     # manual run button
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours

permissions:
  contents: write

jobs:
  evolve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements (safe)
        run: |
          pip install requests wikipedia duckduckgo_search

      - name: Run AI Evolver
        run: |
          echo "Running AI Evolver..."
          python3 ai_main.py
          python3 ai_system/rewrite_engine.py || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "AI evolved automatically" || echo "No changes"
          git push
