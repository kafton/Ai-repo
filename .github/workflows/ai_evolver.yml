name: AI Evolver

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests wikipedia duckduckgo_search

    - name: Run AI Evolver loop
      run: |
        echo "Running AI Evolver..."
        python ai_main.py

    - name: Run Rewrite Engine
      run: python -m ai_system.core.rewrite_engine
   # ‚Üê FIXED PATH

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "AI evolved automatically" || echo "No changes"
        git push
